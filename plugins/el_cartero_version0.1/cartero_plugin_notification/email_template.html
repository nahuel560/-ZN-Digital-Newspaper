<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html><head><title>@@site</title>
<meta http-equiv=content-type content="text/html; charset=iso-8859-1">
<style type="text/css">
	body {
		margin:0px;
		padding:20px;
		bgcolor:#99b;
		background:#99b;
		font-family:Helvetica;"Lucida Grande",Arial,sans;
		font-size:14px;
	}
	
	#container {
		margin:20px;
		padding:10px;
		background:#ccf;
		border:solid 1px #555;
	}
	
	div.header {
		font-size:1.5em;
		font-weight:bold;
		text-align:center;
		background:#00f;
		color:white;
	}
	
	div.subhead {
		font-size:1.5em;
		font-weight:bold;
		text-align:center;
		background:#eef;
		color:navy;
	}
	
	h1 {
		border-top:dotted 1px #555;
		padding-top:20px;
		font-size:1.8em;
		font-family:Garamond;Georgia;Verdana;serif;
	}
	h2 {
		font-size:1.4em;
		font-weight:bold;
	}
	h3 {
		font-size: 1.2em;
		font-weight:bold;
	}
	
	.subscriptionDetails {
		margin-top:5px;
		margin-bottom: 5px;
		font-size:10px;
		font-family: Verdana,sans;
		color:black;
	}
</style>
<!--

clients that can properly display it.   If you are seeing this message,
it is because your email client cannot properly display HTML.  You can
ignore the HTML code you will see below.
-->
</head>
<body>
<div id="container">
	<div class="header">
		@@site
	</div>
	<div class="subhead">
		@@time
	</div>
	<h1><a href="@@permalink">@@title</a></h1>
	@@content
	<div class="subscriptionDetails">
		@@subscriptionDetails
	</div>
</div>
</body>
</html>
